
<p-toast></p-toast>
<div class="container-login">

 <span class="login100-form-title p-b-15">
     !Bienvenido/a!  Regístrate
 </span>
 <form autocomplete="off"
 [formGroup]="miFormulario"
 (ngSubmit)="crear()"
 >
 <div class="p-inputgroup wrap-input">
     
     <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
     <input class="input" type="name" pTooltip="Escribe tu nombre" formControlName="email" pPassword placeholder="Nombre completo">         

 </div>

 <div class="p-inputgroup wrap-input">
     
    <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
    <input class="input" type="email" pTooltip="Escribe tu correo" formControlName="email" pPassword placeholder="Correo elecrónico">         

</div>
 <div class="p-inputgroup wrap-input">
     <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
     <input class="input" type="password"  pTooltip="Escribe tu contraseña" formControlName="password" [feedback]="false" pPassword placeholder="Contraseña">             
 </div>
 <div class="p-inputgroup wrap-input">
     
    <span class="p-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
    <input class="input" type="address" pTooltip="Escribe tu Direccion" formControlName="email" pPassword placeholder="Direccion escrita">         

</div>

 <button pButton type="button" type="submit" class="p-button-lg" label="Iniciar Sesión" [disabled]="miFormulario.invalid" ></button>
 <button pButton type="button" (click)="failure()" class="p-button-lg p-button-danger" label="Simular error"></button>    
</form>



   <span class="txt1 p-b-17">
       ¿Ya tienes cuenta?
   </span>

   <a routerLink="/auth/login" class="txt2">
       Inicia Sesión
   </a>
 


</div>
