
<p-toast></p-toast>
<div class="container-login" >

 <span class="login100-form-title p-b-15">
     !Bienvenido/a!  Regístrate
 </span>
 <form autocomplete="off"
 [formGroup]="miFormulario"
 (ngSubmit)="crear()"
 >
 <div class="p-inputgroup wrap-input">
     
     <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
     <input class="input" type="text" pTooltip="Escribe tu nombre" formControlName="name" [feedback]="false"  pPassword placeholder="Nombre completo">         

 </div>

 <div class="p-inputgroup wrap-input">
     
    <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
    <input class="input" type="email" pTooltip="Escribe tu correo" formControlName="email" [feedback]="false"  pPassword placeholder="Correo elecrónico">         

</div>
 <div id="password-div" class="p-inputgroup wrap-input">
     <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
     <input class="input" type="password" mediumRegex pTooltip="Escribe tu contraseña."  mediumLabel="Aceptable" promptLabel="Ingresa tu contraseña" [feedback]="true" weakLabel="Muy Débil"
      strongLabel="Fuerte"  formControlName="password" pPassword placeholder="Contraseña">             
 </div>
 <div class="p-inputgroup wrap-input">
     
    <span class="p-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
    <input class="input" id="direccion" type="text" pTooltip="Escribe tu direccion" formControlName="address" pPassword [feedback]="false"  placeholder="Direccion escrita">         

</div>

 <button pButton type="button" type="submit" class="p-button-lg" label="Crear cuenta" [disabled]="miFormulario.invalid" ></button>

</form>



   <span class="txt1 p-b-17">
       ¿Ya tienes cuenta?
   </span>

   <a routerLink="/auth/login" class="txt2">
       Inicia Sesión
   </a>
 


</div>
