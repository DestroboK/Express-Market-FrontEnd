<div class="dashboard-container" >
    <carousel class="carousel"
    [height]="300"
    [images]="images"
    [objectFit]="'cover'" 
    [cellWidth]="'100%'"  
        [loop]="true" 
        [autoplay]="true"  
        [pauseOnHover]="true" 
        [dots]="true" 
        [autoplayInterval]="4000" 
        [transitionDuration]="2000" 
        [cellsToShow]="1" 
        [borderRadius]="15" 
        [arrowsTheme]="'dark'"
        >

    </carousel>

</div>
