<div class="dashboard-container" >
    <div class="carousel-container">
    <carousel class="carousel"
    [height]="500"
    [images]="images"
    [objectFit]="'cover'" 

        [loop]="true" 
        [autoplay]="true"  
        [pauseOnHover]="true" 
        [dots]="true" 
        [autoplayInterval]="4000" 
        [transitionDuration]="2000" 
        [cellsToShow]="1" 
        [borderRadius]="15" 
        [arrowsTheme]="'dark'"
        style="margin-top: 35px;"
        >

    </carousel>
</div>

    <h1 class="title">Productos con mayor rating</h1>
    <hr style="width:80%; size:3px; color:black">  
      <div class="container">
        <li *ngFor="let producto of products">
          <div class="card">
              <img [src]="producto.imagen">
              <h4>{{producto.name}}</h4>
              <p>{{producto.descripcion}}</p>
              <p-rating [(ngModel)]="producto.rating" [readonly]="true" [cancel]="false"></p-rating>
              <div class="group">
                <h2><sup>$</sup>{{producto.precio}}</h2>
                <a href="#">Comprar</a>
              </div>
          </div>
        </li>
      </div>

    
</div>
